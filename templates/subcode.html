<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#bc8f8f">
<h1>Create a New Subject Code Here</h1>
<form action = "/addsubjectcode/" method="post">
    {% csrf_token %}

    <font color="#f5f5f5">Subject:</font><select name="t1">
     <option>--select--</option>
     <option value="LR">LogicalReasoning</option>
     <option value="GK">G.K</option>
     <option value="MA">Mathematics</option>
     <option value="SC">Science</option>
</select><br>

   <font color="#f5f5f5">Class:</font> <select name="t2">
     <option>--select--</option>
     <option value="06"> 6th class </option>
     <option value="07"> 7th class </option>
     <option value="08"> 8th class </option>
     <option value="09"> 9th class</option>
     <option value="10"> 10th class</option>
</select><br>

    <font color="#f5f5f5">Board:</font><select name="t3">
    <option>--select--</option>
    <option value="ST">State</option>
    <option value="CB">Cbse</option>
    <option value="IC">Icse</option>




</select><br>
    <input type="submit" value="submit">
</form>

</body>
</html>
